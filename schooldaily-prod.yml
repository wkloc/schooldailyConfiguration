test:
  message: Message from PROD TEST server

  server:
    protocol: https
    domain: localhost
    port: 8442
    ssl:
      key-store: classpath:keystore.p12
      key-store-password: '{cipher}'
      #_key-store-password: pgssoft
      keyStoreType: PKCS12
      keyAlias: tomcat

  spring:
    datasource:
      url: jdbc:postgresql://localhost:5432/schooldaily
      username: postgres
      password: '{cipher}'
      #_password: admin
    jpa:
