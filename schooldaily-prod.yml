        ddl-auto: validate
      show_sql: true

  flyway:
    enabled: true

  logging.level.org.springframework: INFO

  oauth2:
    access:
      user: user
      password: '{cipher}'
      #_password: admin
      clientID: schooldaily_client
      clientSecret: '{cipher}'
      #_clientSecret: secret
      grantType: password
      scope: read, write